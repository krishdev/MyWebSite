<div class="intro">
   <div class="group">
      <div class="animated zoomIn">Front End Developer</div>
   </div>
</div>
<div id="section1" class="container-fluid animateMe hiddenContent visible animated fadeIn full-visible">
   <div class="jumbotron">
      <div align="center">
         <span>
            <h4 style="font-style:italic;color:#4044AB">
               <!--"<span ng-bind="abtMe.tagLine"></span>"-->
            </h4>
         </span>
      </div>
      <div class="row">
         <div class="col-md-9">
            <div class="abt_content">
               <span class="red" ng-bind="abtMe.contentGreeting"></span>
               <div ng-bind="abtMe.contentPara"></div>
               <div class="clr"></div>
            </div>
            <h3 class="keySkills">My Key Skill sets</h3>
            <ul style="list-style:none;">
               <li ng-repeat="skills in mySkills.WebTechnologies">
                  <div class="progress">
                     <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{skills.rate}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width:skills.rate}">
                        <span ng-bind="skills.techName"></span>
                     </div>
                  </div>
               </li>
            </ul>
         </div>
         <div  class="col-md-3">
            <img id="rcorners2" src="images/profile_pic1.png" width="100%" class="img-responsive" alt="My Picture">
            <div class="socialSights">
               <a href="#/contact"><i class="fa fa-envelope"></i></a>
               <a href="http://plnkr.co/users/krishdev" target="_blank"><i class="fa fa-external-link"></i></a>
               <a href="https://jsfiddle.net/user/krishnarajen/" target="_blank"><i class="fa fa-jsfiddle"></i></a>
               <a href="https://github.com/krishdev" target="_blank"><i class="fa fa-github"></i></a>
            </div>
         </div>
      </div>
   </div>
</div>
